<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Editor</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .tab-container {
            width: 820px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #484f52;
            border-radius: 5px;
            overflow: hidden;
        }
        .tab-nav {
            display: flex;
            background-color: #264180;
        }
        .tab-select {
            display: none;
        }
        .tab-label {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            background-color: #264180;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-select:checked + .tab-label {
            background-color: #1b8ffa;
        }
        .tab-content {
            display: none;
            padding: 20px;
            color: #484f52;
        }
        .tab-select:checked + .tab-label + .tab-content {
            display: block;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-nav">
            <input type="radio" name="tabs" id="tab1" class="tab-select" checked>
            <label for="tab1" class="tab-label">Tab 1</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 1"></textarea>
            </div>

            <input type="radio" name="tabs" id="tab2" class="tab-select">
            <label for="tab2" class="tab-label">Tab 2</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 2"></textarea>
            </div>

            <input type="radio" name="tabs" id="tab3" class="tab-select">
            <label for="tab3" class="tab-label">Tab 3</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 3"></textarea>
            </div>

            <input type="radio" name="tabs" id="tab4" class="tab-select">
            <label for="tab4" class="tab-label">Tab 4</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 4"></textarea>
            </div>

            <input type="radio" name="tabs" id="tab5" class="tab-select">
            <label for="tab5" class="tab-label">Tab 5</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 5"></textarea>
            </div>

            <input type="radio" name="tabs" id="tab6" class="tab-select">
            <label for="tab6" class="tab-label">Tab 6</label>
            <div class="tab-content">
                <textarea placeholder="Enter content for Tab 6"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
